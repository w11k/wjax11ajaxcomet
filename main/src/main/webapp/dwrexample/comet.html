<html>
<head>
    <title>WJAX 2011</title>
    <script src="/jquery.js" type="text/javascript"></script>
    <script src='/dwr/interface/DwrChatServer.js'></script>
    <script src='/dwr/engine.js'></script>
    <script src="/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
        var send = function() {
            DwrChatServer.chat($("#word").val(),
                {
                    callback:function(data) {
                        $("#result").text(data);
                    }
                });
        }
    </script>


</head>
<body>

<div>Input</div>
<input id="word" type="text"/>
<a href="#" onclick="send()">Ajax</a>

<hr/>

<div>Output</div>
<div id="result"></div>

</body>
</html>
